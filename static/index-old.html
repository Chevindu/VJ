<!DOCTYPE html>
<html lang="en">

<head>
  <title>Telepresence Controlling</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/css/bootstrap4-toggle.min.css"
    rel="stylesheet">

  <link rel="stylesheet" href="./app.css">

</head>

<body>
  <div class="container">
    <!-- <input style="width: 50%;height: 3em; border: 2px solid green; border-radius: 4px; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" 
  type="text" placeholder="Enter text here to send to robot" id="chat_msg" onkeypress="myFunction(event)" /> -->
    <h1>Telepresence Controlling interface</h1>
    <button type="button" class="btn btn-secondary" onclick="toggleWS()">Toggle Websocket</button>
    <input id="chkToggle" type="checkbox" data-offstyle="secondary" data-onstyle="success">

    <br><br>
    <div class="text-center">
      <div class="col-s-12 col-md-4 btn-group-vertical">
        <button type="button" class="btn btn-primary" onclick="goUp()">Up</button>
        <div class="py-1 btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" onclick="goLeft()">Left</button>
          <button type="button" class="btn btn-primary" onclick="goRight()">Right</button>
        </div>
        <button type="button" class="btn btn-primary" onclick="goDown()">Down</button>
      </div>
    </div>
    <br>

    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Display</h4>
        <h5 class="card-subtitle mb-2 text-muted">Console log</h5>
        <div class="border border-secondary"
          style="overflow:scroll; height: 300px; border-radius: 4px; padding: 1em; margin: 1em 0 1em 0;">
          <div id="display"></div>
        </div>
        <a href="robot.html" target="_blank" class="btn btn-primary">Open the Robot in new tab</a>
        <button class="btn btn-default" onclick="clearlog()">Clear Logs</button>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper and Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- BootstrapToggle -->
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
  <!-- Virtual Joystick -->
  <script src="./virtualjoystick.js"></script>
  <script src="./socket.io/socket.io.js"></script>
  <script src="./app.js"></script>
</body>

</html>
